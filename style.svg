<svg fill="none" viewBox="0 0 1200 750" width="1200" height="750" xmlns="http://www.w3.org/2000/svg"><foreignObject width="100%" height="100%"><div xmlns="http://www.w3.org/1999/xhtml"><style>@keyframes animate{0%{background-position:0 0}50%{background-position:300% 0}}#container{width:100%;height:100vh;display:flex;align-items:center;justify-content:center}.card{position:relative;width:90%;height:80%;padding:40px 0;text-align:center;background:#020117;border-radius:12px}.acard,.bcard{content:&quot;&quot;;position:absolute;background:linear-gradient(45deg,#eb0084,#0034cc,#0d0,#dd0,#dd3030,#dd0,#0d0,#0034cc,#eb0084);background-size:400%;z-index:-1;animation:animate 60s linear infinite}.acard{top:-6px;left:-6px;border-radius:16px;width:calc(100% + 12px);height:calc(100% + 12px)}.bcard{top:-2px;left:-2px;width:calc(100% + 4px);height:calc(100% + 4px);filter:blur(50px)}</style><div id="container"><h1 class="card"><div class="acard"/><p style="color:#00f;font-size:30px">hello</p><div class="bcard"/></h1></div></div></foreignObject></svg>
